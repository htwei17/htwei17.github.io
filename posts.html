---
layout: single
title: Posts
permalink: /posts/
author_profile: false
---

<ul>
  <!-- Define post_count to be the number of posts -->
  {% assign post_count = site.posts.size %}
  {% for post in site.posts %}
  <!-- Iterate, print post_count and post title -->
  <li>
    {{ post_count }}. <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  <!-- Minus 1 from post_count -->
  {% assign post_count = post_count | minus: 1 %}
  {% endfor %}
</ul>
